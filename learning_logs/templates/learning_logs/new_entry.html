{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}

    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

    <p class="navbar-text">Добавить новую запись:</p>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-outline-secondary btn-sm">Добавить запись</button>
    </form>

{% endblock content %}
